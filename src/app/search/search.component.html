<div class="search-box">
  <form>
    <div class="row">
      <div class="col-md-offset-3 col-md-3 col-sm-offset-2 col-sm-4 col-xs-12">
        <div class="form-group">
          <label for="category">Categoría</label>
          <select class="form-control" [(ngModel)]="searchCategory" name="category" id="category">
              <option *ngFor="let category of categories" [value]="category">{{category}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-12">
        <div class="form-group">
          <label for="genre">Mecánica</label>
          <select class="form-control" [(ngModel)]="searchGenre" name="genre" id="genre">
              <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-3 col-md-2 col-sm-12">
        <div class="form-group">
          <label for="age">Edad minima</label>
          <input type="number" [(ngModel)]="searchAge" name="age" id="age">
        </div>
      </div>

      <div class="col-md-2 col-sm-12">
        <div class="form-group">
          <label for="duration">Duración máxima</label>
          <input type="number" [(ngModel)]="searchDuration" name="duration" id="duration">
        </div>
      </div>

      <div class="col-md-2 col-sm-12">
        <div class="form-group">
          <label for="players">Núm jugadores</label>
          <input type="number" [(ngModel)]="searchPlayers" name="players" id="players">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button (click)="goSearch()" type="button" class="btn btn-success">Buscar</button>
      </div>
    </div>
  </form>
</div>

<div class="results">
  <div *ngFor="let juego of juegos" class="row results-item">
    <div class="col-md-12">
      <a target="_blank" href="https://boardgamegeek.com/boardgame/{{ juego.gsx$bggid.$t }}">{{ juego.title.$t }}</a>
      ({{ juego.gsx$ubicacion.$t}})
    </div>
  </div>
</div>
